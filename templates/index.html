<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
  <h2 class="text-center mb-4">üìã Task Manager</h2>

  <!-- Task Create Form -->
  <div class="card shadow p-3 mb-4">
    <h5 class="card-title">Create New Task</h5>
    <form id="taskForm">
      <div class="row g-3">
        <div class="col-md-3">
          <input type="text" class="form-control" id="task" name="task" placeholder="Task Name" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" id="task_desc" name="task_desc" placeholder="Description" required>
        </div>
        <div class="col-md-2">
          <select class="form-select" id="task_priority" name="task_priority" required>
            <option value="">Priority</option>
            <option value="HIGH">High</option>
            <option value="MEDIUM">Medium</option>
            <option value="LOW">Low</option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select" id="task_status" name="task_status" required>
            <option value="">Status</option>
            <option value="OPEN">Open</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="DONE">Done</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <button type="submit" class="btn btn-success">Add Task</button>
        </div>
      </div>
    </form>
  </div>

  <!-- Status Filter and Counts -->
  <div class="mb-3 d-flex justify-content-between align-items-center">
    <div>
      <label for="statusFilter" class="form-label me-2"><strong>Filter by Status:</strong></label>
      <select id="statusFilter" class="form-select d-inline-block" style="width:auto;">
        <option value="ALL">All</option>
        <option value="OPEN">To Do</option>
        <option value="IN_PROGRESS">In Progress</option>
        <option value="DONE">Done</option>
      </select>
    </div>
    <div id="statusCounts">
      <span class="me-3">To Do: <b id="count_open">0</b></span>
      <span class="me-3">In Progress: <b id="count_inprogress">0</b></span>
      <span>Done: <b id="count_done">0</b></span>
    </div>
  </div>

  <!-- Task Table -->
  <div class="card shadow">
    <h5 class="card-title p-3">All Tasks</h5>
    <div class="table-responsive">
      <table class="table table-bordered table-striped mb-0" id="taskTable">
        <thead class="table-dark">
          <tr>
            <th>Sr. No</th>
            <th>Task Name</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic rows -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="editTaskForm">
        <div class="modal-header">
          <h5 class="modal-title">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="edit_task_id">
          <div class="mb-3">
            <label class="form-label">Task Name</label>
            <input type="text" id="edit_task_name" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <input type="text" id="edit_task_desc" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Priority</label>
            <select id="edit_task_priority" class="form-select" required>
              <option value="HIGH">High</option>
              <option value="MEDIUM">Medium</option>
              <option value="LOW">Low</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Status</label>
            <select id="edit_task_status" class="form-select" required>
              <option value="OPEN">Open</option>
              <option value="IN_PROGRESS">In Progress</option>
              <option value="DONE">Done</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Update Task</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
const taskForm = document.getElementById("taskForm");
const editTaskForm = document.getElementById("editTaskForm");
const editModal = new bootstrap.Modal(document.getElementById("editTaskModal"));

// Load Tasks
async function loadTasks() {
  try {
    const res = await axios.get("/show-task");
    if (res.data.status === "success") {
      const tbody = document.querySelector("#taskTable tbody");
      tbody.innerHTML = "";

      // Initialize counts
      let count_open = 0, count_inprogress = 0, count_done = 0;

      const statusFilter = document.getElementById("statusFilter").value;

      res.data.data.forEach((task, index) => {
        // Count status
        if (task.task_status === "OPEN") count_open++;
        else if (task.task_status === "IN_PROGRESS") count_inprogress++;
        else if (task.task_status === "DONE") count_done++;

        // Filter by status
        if (statusFilter !== "ALL" && task.task_status !== statusFilter) return;

        tbody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${task.task_name}</td>
            <td>${task.task_desc}</td>
            <td>${task.task_priority}</td>
            <td>${task.task_status}</td>
            <td>
              <button class="btn btn-sm btn-warning" onclick="openEditTask('${task._id}', '${task.task_name}', '${task.task_desc}', '${task.task_priority}', '${task.task_status}')">‚úèÔ∏è</button>
              <button class="btn btn-sm btn-danger" onclick="deleteTask('${task._id}')">üóëÔ∏è</button>
            </td>
          </tr>
        `;
      });

      // Update status counts
      document.getElementById("count_open").innerText = count_open;
      document.getElementById("count_inprogress").innerText = count_inprogress;
      document.getElementById("count_done").innerText = count_done;
    }
  } catch (err) {
    console.error("Error loading tasks:", err);
  }
}

// Add Task
taskForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(taskForm);
  try {
    const res = await axios.post("/create-task", formData);
    if (res.data.status === "success") {
      taskForm.reset();
      loadTasks();
    } else {
      alert(res.data.message);
    }
  } catch (err) {
    console.error("Error creating task:", err);
  }
});

// Open Edit Task Modal
function openEditTask(id, name, desc, priority, status) {
  document.getElementById("edit_task_id").value = id;
  document.getElementById("edit_task_name").value = name;
  document.getElementById("edit_task_desc").value = desc;
  document.getElementById("edit_task_priority").value = priority;
  document.getElementById("edit_task_status").value = status;
  editModal.show();
}

// Update Task
editTaskForm.addEventListener("submit", async (e) => {
  e.preventDefault();
  const id = document.getElementById("edit_task_id").value;
  const formData = new FormData();
  formData.append("task_name", document.getElementById("edit_task_name").value);
  formData.append("task_desc", document.getElementById("edit_task_desc").value);
  formData.append("task_priority", document.getElementById("edit_task_priority").value);
  formData.append("task_status", document.getElementById("edit_task_status").value);

  try {
    const res = await axios.post(`/edit-task/${id}`, formData);
    if (res.data.status === "success") {
      editModal.hide();
      loadTasks();
    } else {
      alert(res.data.message);
    }
  } catch (err) {
    console.error("Error updating task:", err);
  }
});

// Delete Task
async function deleteTask(id) {
  if (confirm("Are you sure you want to delete this task?")) {
    try {
      const res = await axios.delete(`/delete-task/${id}`);
      if (res.data.status === "success") {
        loadTasks();
      } else {
        alert(res.data.message);
      }
    } catch (err) {
      console.error("Error deleting task:", err);
    }
  }
}

// Filter tasks when dropdown changes
document.getElementById("statusFilter").addEventListener("change", loadTasks);

// Initial load
document.addEventListener("DOMContentLoaded", loadTasks);
</script>

</body>
</html>
